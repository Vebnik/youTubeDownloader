<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/indexStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <title>YouTube Downloader</title>
</head>
<body>
    <div class="mainWindow">
        <header class="header">
            <div class="headerDivide"></div>
            <div id="minimize" class="headerButton"><i class="fa fa-window-minimize myButton"></i></div>
            <div id="close" class="headerButton"><i class="fa fa-window-close myButton"></i></div>
        </header>
        <div class="content">
            <div></div>
            <div class="centerCont">
                <div><input class="input" placeholder="ID Video"></div>
                <div><button id="myDowButton">Download</button></div>
                <div class="videoData">
                    <div class="videoInfo">Video size<br><span id="currentSize">Empty</span></div>
                    <div></div>
                    <div class="videoInfo">Video name<br><span id="videoName">No music download</span></div>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
